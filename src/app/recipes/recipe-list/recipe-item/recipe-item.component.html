<a style="cursor: pointer;" class="list-group-item clearfix"
(click)="onSelected()">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{ recipecomponent.name }}</h4>
      <p class="list-group-item-text">{{recipecomponent.description}}</p>
  </div>
  <span class="pull-right">
    <img src="{{recipecomponent.imagePath}}" 
         alt="{{recipecomponent.name}}" 
         class="img-responsive" 
         style="max-height: 50px;">
  </span>
</a>
